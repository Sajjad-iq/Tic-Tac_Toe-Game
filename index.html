<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div id="celling1" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling2" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling3" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling4" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling5" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling6" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling7" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling8" onclick="clickk(this.id)" class="cell"></div>
            <div id="celling9" onclick="clickk(this.id)" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button onclick="restart()" class="game--restart">Restart Game</button>
    </section>

</body>

</html>
